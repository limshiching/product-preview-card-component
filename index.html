<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="page">
      <article class="card">
        <picture class="card__media">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum bottle"
            class="card__img"
            width="686"
            height="480"
          />
        </picture>

        <div class="card__content">
          <p class="card__category">Perfume</p>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price">
            <data class="card__price-current" value="149.99">$149.99</data>
            <s class="card__price-old">$169.99</s>
          </div>

          <button class="btn" type="button">
            <img
              class="btn__icon"
              src="./images/icon-cart.svg"
              alt=""
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </article>

      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a
            href="https://github.com/limshiching"
            target="_blank"
            rel="noopener noreferrer"
            >Jerene</a
          >. View project on
          <a
            href="https://github.com/limshiching/product-preview-card-component"
            target="_blank"
            rel="noopener noreferrer"
          >
            GitHub </a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
